<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book-Map By Ozan ( Modified )</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* Black background to emphasize video */
    }
    header.top-header {
      width: 100%;
      min-height: 60px; /* Allows widget to render fully */
      background: white; /* White background */
    }
    .top-header .tradingview-widget-copyright {
      display: none; /* Hides the copyright text */
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 9/16 for 16:9 */
      height: 0;
      overflow: hidden;
      max-width: 3840px; /* Caps at 4K */
      width: 100%;
      margin: 0 auto; /* Centers the video horizontally */
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    header.bottom-header {
      width: 100%;
      height: 35px; /* Changed to 35px as requested */
      background: white; /* White background */
      max-width: 3840px; /* Matches video width */
      margin: 0 auto; /* Centers the header */
    }
  </style>
</head>
<body>
  <header class="top-header">
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js" async>
      {
        "symbol": "OANDA:XAUUSD",
        "width": "100%",
        "locale": "en",
        "colorTheme": "dark",
        "isTransparent": false
      }
      </script>
    </div>
    <!-- TradingView Widget END -->
  </header>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/vJuWHe6x6K0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <header class="bottom-header"></header>
</body>
</html>
